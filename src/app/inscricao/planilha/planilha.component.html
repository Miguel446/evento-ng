<div style="margin: 20px;" class="grid-container">
    <h1 class="mat-h1">Planilha</h1>
    <mat-card class="dashboard-card" style="width: 50%;">
        <mat-card-content class="dashboard-card-content">
            <form [formGroup]="form" novalidate>

                <table class="full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                <mat-select placeholder="Categoria" formControlName="categoria" [(value)]="categoriaId">
                                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                                        {{ categoria.nome }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

                <table class="full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                <mat-label>Empresa</mat-label>
                                <input type="text" matInput formControlName="empresa" [matAutocomplete]="autoEmpresa">
                                <mat-autocomplete autoActiveFirstOption #autoEmpresa="matAutocomplete"
                                    (optionSelected)="empresaSelecionada($event)">
                                    <mat-option *ngFor="let empresa of empresasFiltradas | async"
                                        [value]="empresa.nomeFantasia" [id]="empresa.id">
                                        {{empresa.nomeFantasia}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

                <table class="full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                <mat-label>Planilha</mat-label>
                                <input type="text" matInput formControlName="file">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div style="text-align:center;">
                    <button type="button" mat-raised-button color="basic"
                        (click)="voltar()">Voltar</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" mat-raised-button color="primary" [disabled]="form.invalid"
                        (click)="upload()">Salvar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

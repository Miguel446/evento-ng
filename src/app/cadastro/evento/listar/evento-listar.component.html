<div style="margin: 20px;" class="grid-container">
    <h1 class="mat-h1">Eventos</h1>
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
                <button mat-raised-button color="primary" (click)="form()">Novo</button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let evento"> {{evento.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="local">
                    <th mat-header-cell *matHeaderCellDef> Local </th>
                    <td mat-cell *matCellDef="let evento"> {{evento.local}} </td>
                </ng-container>

                <ng-container matColumnDef="dataInicial">
                    <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
                    <td mat-cell *matCellDef="let evento"> {{evento.dataInicial | data}} </td>
                </ng-container>

                <ng-container matColumnDef="dataFinal">
                    <th mat-header-cell *matHeaderCellDef> Data Final </th>
                    <td mat-cell *matCellDef="let evento"> {{evento.dataFinal | data}} </td>
                </ng-container>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ação </th>
                    <td mat-cell *matCellDef="let evento" style="text-align: center;">
                        <a routerLink="{{ '/cadastro/evento/form/' + evento.id }}" style="cursor: pointer">
                            <mat-icon matTooltip="Editar">create</mat-icon>
                        </a>
                        <a (click)="removerDialog(evento.id)" style="cursor: pointer">
                            <mat-icon matTooltip="Remover">clear</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

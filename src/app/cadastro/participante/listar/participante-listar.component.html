<div style="margin: 20px;" class="grid-container">
    <h1 class="mat-h1">Participantes</h1>
        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>
                    <button mat-raised-button color="primary" (click)="form()">Novo</button>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
                
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let participante"> {{participante.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cidade">
                        <th mat-header-cell *matHeaderCellDef>Cidade</th>
                        <td mat-cell *matCellDef="let participante"> {{participante.cidade}} </td>
                    </ng-container>

                    <ng-container matColumnDef="empresa">
                        <th mat-header-cell *matHeaderCellDef>Empresa</th>
                        <td mat-cell *matCellDef="let participante"> {{participante?.empresa?.nomeFantasia}} </td>
                    </ng-container>

                    <ng-container matColumnDef="categoria">
                        <th mat-header-cell *matHeaderCellDef>Categoria</th>
                        <td mat-cell *matCellDef="let participante"> {{participante?.categoria?.nome}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="acao">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ação </th>
                        <td mat-cell *matCellDef="let participante" style="text-align: center;">
                            <a routerLink="{{ '/cadastro/participante/form/' + participante.id }}" style="cursor: pointer">
                                <mat-icon matTooltip="Editar">create</mat-icon>
                            </a>
                            <a (click)="removerDialog(participante.id)" style="cursor: pointer">
                                <mat-icon matTooltip="Remover">clear</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                </table>
            </mat-card-content>
        </mat-card> 
</div>
